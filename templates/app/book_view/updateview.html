{% extends 'app/base.html' %} {% load static %} {% block content %}

{% load static i18n crispy_forms_tags %}
{% block title %}{{object}}{% endblock %}


{{form.media}}


<div class="bg-lamiiz-color">
    <form class="forms-sample container-fluid mt-5 col-lg-11" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-gradient-primary mr-2">{% trans "Save" %}</button>
        <button type="button" onclick="history.back()" class="btn btn-light btn-outline-secondary">{% trans "Cancel" %}</button>
    </form>
</div>
<style>
    .bg-lamiiz-color{
        background-color: #dcddde;
    }
</style>
{% endblock %}
