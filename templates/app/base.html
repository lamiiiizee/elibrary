{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/app/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/app/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/app/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/static/app/images/favicon.ico" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        {% include 'app/partials/_proBanner.html' %}
        <!-- partial:partials/_navbar.html -->
        {% include 'app/partials/_navbar.html' %}
        <!-- partial -->
        <!-- <br><br> -->
        <div class="container-fluid page-body-wrapper">

            <!-- partial:partials/_sidebar.html -->
            {% include 'app/partials/_sidebar.html' %}
            <div class="main-panel">
                <!-- partial -->
                <div class="content-wrapper">
                    <!-- container-scroller -->
                    {% block content %}

                    {% endblock %}
                    {% include 'app/partials/_footer.html' %}

                </div>
            </div>
        </div>
    </div>


    <!-- plugins:js -->
    <script src="/static/app/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="/static/app/vendors/chart.js/Chart.min.js"></script>
    <script src="/static/app/js/jquery.cookie.js" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/static/app/js/off-canvas.js"></script>
    <script src="/static/app/js/hoverable-collapse.js"></script>
    <script src="/static/app/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="/static/app/js/dashboard.js"></script>
    <script src="/static/app/js/todolist.js"></script>
    {% block chartjs %} {% endblock %}
    <!-- End custom js for this page -->

    <script>
        function closeWindow() {
          window.close();
        }
        </script> 
</body>

</html>
